<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <style>
        .col {
            border: 10px ridge rgb(0, 0, 0);
            text-align:center;
            box-shadow: 10px 10px 10px rgba(139, 77, 6, 0.993);
            width:20px;
            height:100px;
            font-size:30px;
            font-style:italic;
            font-weight:border;
            text-shadow:2px 4px 2px green;
            background-color:white;


        }
        </style>
   
    <meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <div class="container">
        <h1>Hey, you're back!</h1>
        <p>Since you're here, try this; resize the browser window to see the effect.</p>

        <div class="row">
            <div class="col">
                A 
            </div>
            <div class="col">
                B
            </div>
            </div>    
            <div class="row">
            <div class="col">
                C
            </div> 
            <div class="col">
                D
            </div>
            <div class="col">
                E
            </div>
            </div>
        </div>
    </center>
</body>
